<!DOCTYPE html>
<p Lang="en">
    <head>
        <meta charset ="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Team Coworking</title>
        <link rel="stylesheet" href="assets/css/style_login.css">
        <link rel="icon" type="images/png" href="assets/images/iconTeam.png"/>
    </head>  
    <p>
        <header>    
            <nav>
              <img src="assets/images/logoTEAM Coworking.png" alt="Start" width="170" height="">

        </header>
        <hr>
        <main>          
            <div>

              <img src="assets/images/coworking1.jpeg" alt="Start" width="400" height="250">

            </div>        
            <form>
              <div>
                <fieldset>
                  <!-- alterando o tipo de formulário e a disposição-->
                  <legend id="AcesseSeuAmbiente"><b>Acesse seu ambiente</b></legend>       
                  <br>          
                  <label for="email">                    
                  E-mail:
                  </label>

                  <p>

                  </label>                
                  </p>                            
                  <label for="radio-client"><input type="radio" name="contact" value="client" id="radio-client">Cliente</label>
                  <label for="radio-partner"><input type="radio" name="contact" value="partner" id="radio-partner">Parceiro</label>                     
                  <p>
                    <i><a href="url">Esqueci minha senha</a></i>
                  </p>
                  <button type="submit">
                  Login
                  </button>
                </fieldset>
              </div>     
            </form>
         
        </main>
        <p>
          <footer>
